<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Login</title>
</head>
<body>
    <div class="container1">
        <img src="images/tech_login.jpg" class="bgimg">
        <div class="imglogin">
            <img src="images/tech_login.jpg">
        </div>
        <div class="login_card">
            <div class="section1">
                <div class="pfp">
                    <img src="images/UNIT_Logo_Alt.png">
                </div>
            </div>
            <div class="section2">
                <form action="../index.html">
                    <input type="text" placeholder="Username">
                    <div class="input_pass">
                        <input type="password" placeholder="Password" class="password">
                        <button type="button" class="showPass" id="idk" onclick="viewPass();">
                            <i class="fas fa-eye-slash" id="uwu"></i>
                        </button>
                    </div>
                    <button type="submit">Sign In <i class="fas fa-lock"></i></button>
                </form>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/84614effd5.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
